name: tega
description: "An educational app connecting students and colleges."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  fl_chart: ^0.68.0
  path_provider: ^2.1.1
  open_file: ^3.3.2
  pdf: ^3.10.7
  csv: ^5.0.2
  file_picker: ^8.1.2
  permission_handler: ^11.3.1
  camera: ^0.10.5+9
  font_awesome_flutter: ^10.7.0
  flutter_card_swiper: ^7.0.2
  video_player: ^2.8.1
  flutter_native_splash: ^2.4.0
  provider: ^6.1.2
  intl: ^0.18.1
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  http: ^1.2.1
  excel: ^4.0.2
  visibility_detector: ^0.4.0+2
  flutter_staggered_animations: ^1.1.1
  percent_indicator: ^4.2.3
  share_plus: ^7.2.2
  url_launcher: ^6.2.2
  webview_flutter: ^4.4.2
  razorpay_flutter: ^1.4.0
  shimmer: ^3.0.0
  credential_manager: ^2.0.4
  local_auth: ^2.1.6
  flutter_secure_storage: ^9.0.0

  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/logo.png
    - assets/splash_logo.png
    - assets/google_logo.png
    - assets/splash_video.mp4
    - assets/illustration.png
    - assets/centered_splash_logo.png
    - lib/data/colleges_data.json
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  web:
    generate: true
    image_path: "assets/centered_splash_logo.png"
    background_color: "#ffffff"
    theme_color: "#FFA726"
  windows:
    generate: true
    image_path: "assets/centered_splash_logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/centered_splash_logo.png"
  linux:
    generate: true
    image_path: "assets/centered_splash_logo.png"
  image_path: "assets/centered_splash_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/centered_splash_logo.png"
  # Ensure proper centering and margins for the logo
  remove_alpha_ios: true

# Add this section to your pubspec.yaml
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo.png
  android_gravity: center
  ios_content_mode: scaleAspectFit
  android_12:
